name: CI

on: push

jobs:
    check:
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: ['ubuntu-latest', 'windows-latest', 'macos-latest']
        steps:
            -   uses: actions/checkout@v4
            -   shell: bash
                run: |
                    git submodule init
                    git config submodule.nokeebuild-plugins.url https://github.com/nokeedev/nokeebuild-plugins.git
                    git config submodule.sampledev-plugins.url https://$GITLAB_CI_JOB_TOKEN@gitlab.com/nokeedev-samples/sampledev-plugins.git
                    git submodule update
            -   name: Run all tests
                uses: ./.github/actions/gradle
                with:
                    arguments: check
                    build-cache-username: ${{ secrets.GRADLE_CACHE_USERNAME }}
                    build-cache-password: ${{ secrets.GRADLE_CACHE_PASSWORD }}
                    build-scan-access-key: ${{ secrets.BUILD_SCAN_ACCESS_KEY }}
                    github-token: ${{ secrets.GITHUB_TOKEN }}
